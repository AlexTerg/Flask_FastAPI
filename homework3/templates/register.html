<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' %}
        <p>
            {{ field.label }}<br>
            {{ field }}
        {% endfor %}
        </p>
        <p>
        <input type="submit" value="Register">
        </p>
    </form>
</body>

</html>
